<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        
    //JS Code
    <script>
        let array = JSON.parse(localStorage.getItem('userLogin'));
        document.write("<div class='container'>");
        document.write("<table class='table'>");
        document.write("<tr>");
        document.write("<th>Name</th>");
        document.write("<th>Email</th>");
        document.write("<th>Phone</th>");
        document.write("</tr>");
        for (let i = 0; i < array.length; i++) {
            const element = array[i].name;
            document.write("<tr>");
            document.write("<td>"+array[i].name+"</td>");
            document.write("<td>"+array[i].email+"</td>");
            document.write("<td>"+array[i].phone+"</td>");
            document.write("</tr>");
        }
        document.write("</table>");
        document.write("</div>");
    </script>
</body>
